<!DOCTYPE html>
<html>
<head>
    <title>Game 6</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Password Confirmation</h1>
    <label for="password">Enter the Secret Password:</label>
    <input type="text" id="password" placeholder="Enter password">
    <br>
    <button onclick="confirmPassword()">Submit</button>

    <script>
        function confirmPassword() {
            const enteredPassword = document.getElementById("password").value;
            const secretPassword = process.env.SECRET;

            if (enteredPassword !== secretPassword) {
                window.location.href = "game1.html";
            } else {;
                // Redirect to game7.html if the password is correct
                window.location.href = "game7.html";
            }
        }
    </script>
</body>
</html>
