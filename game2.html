<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game 2</title>
  <style>
    body {
      font-family: "Source Code Pro", monospace;
      color: #4fa3c4;
      background-color: #636769;
    }
    h3 {
      font-family: "Source Code Pro", monospace;
      color: #4fa3c4;
    }

    .runawaybutton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      height: 4rem;
      width: 10rem;
      font-size: 1.5rem;
      border-radius: 5px;
      border: none;
      box-shadow: 1px 1px 5px black;
      background-color: white;
    }
    button {
      font-family: "Source Code Pro", monospace;
      color: #4fa3c4;
      background-color: #4f4f4f;
      border: 2px solid black;
      border-radius: 17px;
      width: 100px;
      height: 30px;
    }
    input {
      border: 0px solid black;
      background-color: #636769;
      color: #4fa3c4;
    }
    placeholder {
      color: #4fa3c4;
    }

    #game2 {
      position: relative;
      height: 500px;
      border: 1px solid black;
    }

    #centerDiv {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 1px;
      height: 1px;
      background-color: #636769;
    }

    .runawayButton {
      position: absolute;
      width: 80px;
      height: 40px;
    }

    .afterimage {
      position: absolute;
      width: 80px;
      height: 40px;
      opacity: 0.5;
      transition: opacity 0.5s;
    }
  </style>
</head>
<body onload="game2()">
  <div id="game2">
    <center>
      <div class="top">
        <h3>Click the <h3 onclick="window.location.href='game3.html'">Button</h3><h3> to Continue</h3></h3> 
      </div><br> 38 do ittt
    <div id="centerDiv"></div>
    <button id="runawayButton" class="runawayButton" onclick="ping();">Click Me</button>
    </center>
  </div>

  <script>
    function game2() {
      const runawayButton = document.getElementById("runawayButton");
      const container = document.getElementById("game2");
      const containerRect = container.getBoundingClientRect();
      const buttonRect = runawayButton.getBoundingClientRect();

      // Set the initial position of the button to the center
      const centerX = (containerRect.width - buttonRect.width) / 2;
      const centerY = (containerRect.height - buttonRect.height) / 2;
      runawayButton.style.left = centerX + "px";
      runawayButton.style.top = centerY + "px";

      // Add event listener for mouse movement
      container.addEventListener("mousemove", (event) => moveButton(event, container, buttonRect));
    }

    function moveButton(event, container, buttonRect) {
      const containerRect = container.getBoundingClientRect();
      const mouseX = event.clientX - containerRect.left;
      const mouseY = event.clientY - containerRect.top;

      // Calculate the distance between the mouse and the button
      const dx = mouseX - (parseInt(runawayButton.style.left) + buttonRect.width / 2);
      const dy = mouseY - (parseInt(runawayButton.style.top) + buttonRect.height / 2);
      const distance = Math.sqrt(dx * dx + dy * dy);

      // Move the button away from the mouse if the distance is less than a threshold
      const threshold = 100; // Adjust this value to control the sensitivity
      if (distance < threshold) {
        const maxX = containerRect.width - buttonRect.width;
        const maxY = containerRect.height - buttonRect.height;
        const x = Math.floor(Math.random() * maxX);
        const y = Math.floor(Math.random() * maxY);

        // Create an afterimage clone of the button
        const afterimage = document.createElement("div");
        afterimage.classList.add("afterimage");
        afterimage.style.left = runawayButton.style.left;
        afterimage.style.top = runawayButton.style.top;
        container.appendChild(afterimage);

        // Move the button to the new position
        const button = document.getElementById("runawayButton");
        button.style.left = x + "px";
        button.style.top = y + "px";
        button.style.transition = "left 0.5s, top 0.5s";

        // Fade out the afterimage after a short delay
        setTimeout(() => {
          afterimage.style.opacity = 0;
          setTimeout(() => {
            container.removeChild(afterimage);
          }, 5000);
        }, 1000);
      }
    }

    function ping() {
      alert("Incorrect. Please click the 'button' to procede");
    }
    function next(){
      window.location.href = "game3.html"
    }
  </script>
</body>
</html>
