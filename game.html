<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</head>
<body onload="game1(); game2()">

      <div class="preview"></div><br><br>
      <button onclick="checkColor()">Submit</button>
    <div id="game2" style="display: none;">
    <div class="cursor"></div>
    <div class="pointer_lock_banner">
      Click here to lock the cursor
    </div>
    <div class="fan_block">
      <div class="wind">
        <button class="clickme" onclick="me();">Click Me!</button>
      </div>
      <img src="https://cdn.glitch.global/e2ecd70d-91ef-4157-9883-fb16ea8aabe2/fan.png?v=1715474477327" class="fan">
    </div>
    <div class="cursor"></div>
    <div class="pointer_lock_banner">
      Click here to lock the cursor
    </div>
    <div class="fan_block">
      <div class="wind">
        <button class="unsubscribe_btn">Unsubscribe</button>
      </div>
      <img src="images/fan.png" class="fan">
    </div></div>
  </center>
</body>
</html>
