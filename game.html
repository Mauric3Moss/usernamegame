<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Username Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="game1()">
  <center>
    <div class="lvl1">
      <p>Please enter the exact hex code for the color that is shown below:</p>
      <div class="col"><span><span><br><br><br><br></span></span></div><br><br><br>
      <input type="text" id="colorInput" placeholder="Enter hex code" oninput="showColor()">
      <div class="preview"></div>
      <button onclick="checkColor()">Submit</button>
    </div>
    <div id="game2" style="display: none;">
      <p>Enter the word "username":</p>
      <input type="text" id="wordInput" placeholder="Enter word">
      <button onclick="startPlinko()">Start Plinko</button>
      <div id="plinkoBoard"></div>
      <p id="scrambledOutput"></p>
    </div>
  </center>
  <script src="script.js"></script>
</body>
</html>
